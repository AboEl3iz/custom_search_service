name: Build and push Docker image

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Build image
        run: docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/search-service:latest .

      - name: Push image
        run: docker push ${{ secrets.DOCKER_HUB_USERNAME }}/search-service:latest
